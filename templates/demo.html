<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ElecTrap 樂齡挑戰</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/background.css') }}" >
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/button.css') }}" >
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" >
    <script src="{{ url_for('static', filename='/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/playbgm.js') }}"></script>
    <script>
      window.console = window.console || function(t) {};
    </script>
    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>

    <!--  JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Socket.IO CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
          integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
    	#video {
    		transform: rotateY(180deg);
    		-webkit-transform:rotateY(180deg); /* Safari and Chrome */
    		-moz-transform:rotateY(180deg); /* Firefox */
        display: none;
    	}
    </style>

  </head>
  <body translate="no" >
    <div class="background-animation">
      <div class="music-btn">
        <audio id="music2" src="/static/bgm/bgm.mp3"  loop="loop">你的瀏覽器不支援audio標籤。</audio>    
        <a href="javascript:playPause();"><img src="{{url_for('static',filename='/images/pause.png')}}" width="35" height="35" id="music_btn2" ></a>
      </div>
      <div class="sky text container">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <img src="{{ url_for('video_feed') }}">
          </div>
          <div class="col"></div>  
        </div>
        <div class="stars"></div>
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="shooting-stars"></div>
        <div id="container">
          <canvas id="canvasOutput"></canvas>
          <video autoplay="true" id="videoElement"></video>
        </div>
        <div id="container">
          <video autoplay playsinline id="videoElement" hidden></video>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="gameover" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="gameoverLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameoverLabel">Game Over</h5>
          </div>
          <div class="modal-body">
            Game Over
          </div>
          <div class="modal-footer">
            <a href="{{ url_for('index') }}" class="btn btn-primary"> Back to home </a>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/demo.js') }}"></script>
  </body>
</html>
